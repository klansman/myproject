<h2>all categories</h2>
<a href="{% url 'index' %}"> home</a>
{% for category in all %} 
<li>{{category.catName}}</li>
{% empty %}
<li>No Category available </li>
{% endfor %}

<h2>{{title}}</h2>
{% if title %}
    <a href="{% url 'single' title.id %}">{{title.title}}</a>
{% else %}
    <p>No article found</p>
{% endif %}
<p>DEBUG: {{title}} </p>
<p> {{title.created_at}} </p>
