
{% if user.is_authenticated %}
<h1>Update Post</h1>

<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.media}}
    {{form.as_p}}
    <button class=" =btn btn-secondary">Update</button>
    </form>
</div>
{% else %}
<h1>You are not allowed to perform this action </h1>
{% endif %}
