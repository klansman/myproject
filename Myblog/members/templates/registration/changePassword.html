{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}

<h1>Edit Profile</h1><br><br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}} <!-- Django default form tag as_p means as paragraph-->
    <button class="btn btn-secondary">Save </button>
    </form>
</div>


{% endblock %}
